<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <style>
        body{
            background-image: url(https://images.unsplash.com/photo-1605475300127-0a31e8273bc2?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dm9sa3N3YWdlbnxlbnwwfHwwfHx8MA%3D%3D) ;
            background-size: cover ;
         background-repeat: no-repeat;
        }
        div{
    
            box-shadow: 5px 5px black;
            width: 30%;
            border-radius: 15px;
            margin-left: 10%;
            margin-top: 5%;
            color: silver;
            display: flex;
            flex-direction: column;
            font-weight: bolder;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: larger;
            border: 3px solid black;
        }
        input{
            width: 300px;
            height: 30px;
            border: 3px solid ;
            border-radius: 9px;
        }
        button{
            border: 1px solid black;
            width: 100px;
            height: 30px;
            background-color: whitesmoke;
            color:black;
            border-color: white;
            font-size: larger;
            border-radius: 3px;
            display: flex;
            align-items: center;
           margin-left: 100%;
        }
        td{
            padding-top: 30px;
        }
    </style>
</head>
<body>
<div>
    <h1>Login Here</h1>
    <form>
        <table>
            <tr>
                <td><label for="na">Name</label></td>
                <td><input type="text" id="na"></td>
               
            </tr>
            <tr>
                <td><label for="ph">Phone number</label></td>
                <td><input type="number" id="ph"></td>
              
            </tr>
            <tr>
                <td><label for="eid">Email id</label></td>
                <td> <input type="email" id="eid"></td>
               
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td> <input type="password" id="pass"></td>
                 
                </tr>
                <tr>
                    <td> <button>Login</button></td>
                </tr>
        </table>
    </form>
</div>
</body>
</html>
