<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        *{
            margin:0;
        }
        .main{
            position: relative;
            width:100vw;
            height:100vh;
            background-color: dodgerblue;
        }
        .sub1{
            position: absolute;
            top:10vh;
            left: 15vw;
            width:70vw;
            height:80vh;
            background-color: aliceblue;
            border-radius: 15px 2px 15px 2px;
        }
        .sub2{
            position: absolute;
            top:20vh;
            left:20vw;
            width:30vw;
            height:50vh;
            background-color: dodgerblue;
            border-radius: 15px 2px 15px 2px;
        }
        .sub3{
            position: absolute;
            top:30vh;
            right:17vw;
            width:30vw;
            height:50vh;
            background-color: dodgerblue;
            border-radius: 15px 2px 15px 2px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sub1"></div>
        <div class="sub2"></div>
        <div class="sub3"></div>
    </div>
</body>
</html>
