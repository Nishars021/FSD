<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heading{
            background-color: brown;
            text-align: center;
            color: white;
            display: block;
            width: 100%;

        }
        #b1{
            width: 100px;
            background-color: green;
            color: chartreuse;
            border: 2px solid black;
            border-radius: 30px;
        }
        #b2{
            width: 100px;
            background-color: red;
            color: chartreuse;
            border: 2px solid black;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <h id="heading">Is JavaScript easy?</h>
    <br>
    <button id="b1">Yes</button>
    <button id="b2">No</button>
    <script>
        document.getElementById("b1").onclick = function(){
            document.getElementById("heading").innerHTML= "Yes Java Script is easy"
        }
        document.getElementById("b2").onclick = function(){
            document.getElementById("heading").innerHTML= "No Java Script is not easy"
        }
    </script>
</body>
</html>
