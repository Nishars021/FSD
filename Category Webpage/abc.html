<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <style>
        input{
            display: block;
            width: 300px;
            height: 50px;
            border-radius: 10px;
            background-color: rgb(0, 0, 0,0);
        }
        h1{
            font-size: 50px;
        }
        button{
            width: 300px;
            height: 50px;
            background-color: rgb(0, 0, 0);
            color: white;
            border-radius: 10px;
            font-size: large;
        }
        ::placeholder{
            font-size: larger;
            padding-left: 30px;
            color: silver;
        }
        body{
           background: linear-gradient(to right ,red , black);
        }
        .Main{
            color: white;
            border-radius: 50px;
            width: 30%;
           padding-left: 100px;
           margin-left: 50%;
           margin-top: 200px;
           font-size: x-large;
        }
        .Box{
            width: 800px;
            height: 600px;
            margin-left: 100px;
            margin-top: -550px;
             
        }
        .Box img{
            width: 100%;
            height: 100%;
            border-radius: 50px;
            
        }

    </style>
</head>
<body>
    <div class="Main">
        <h1>Login Here</h1>
        <form>
            <input type="text" placeholder="Enter name" >
            <br><br>
            <input type="number" placeholder="Enter number">
            <br><br>
            <input type="email" placeholder="Enter mail">
            <br><br>
            <button>Login</button>
            <br><br>
        </form>
    </div>
    <div class="Box">
        <img src="https://images.unsplash.com/photo-1627873649417-c67f701f1949?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fG5ldGZsaXh8ZW58MHx8MHx8fDA%3D" alt="">
    </div>
</body>
</html>
